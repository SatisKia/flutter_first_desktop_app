name: flutter_first_desktop_app
description: The first Flutter desktop application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:

  sdk: ">=2.17.1 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  devicelocale: ^0.6.0
  file_picker: ^5.3.1
  hotkey_manager: ^0.1.7
  path_provider: ^2.0.10
  shared_preferences: ^2.0.15
  system_tray: ^2.0.3
  window_manager: ^0.3.4
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 6c66ad2

  # ローカライゼーション
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # ローカライゼーション
  generate: true

  assets:
    - assets/app_icon.ico
    - assets/app_icon.png
